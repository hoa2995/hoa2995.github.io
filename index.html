<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A heartfelt farewell to the year 2024">
  <title>Farewell 2024</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #000428, #004e92, #6dd5fa);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      animation: backgroundGlow 10s infinite alternate;
    }
    @keyframes backgroundGlow {
      0% {
        filter: brightness(1);
      }
      100% {
        filter: brightness(1.3);
      }
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 20px #ff6b6b, 0 0 30px #ffc371;
      animation: textPulse 2s infinite;
    }
    @keyframes textPulse {
      0%, 100% {
        text-shadow: 0 0 20px #ff6b6b, 0 0 30px #ffc371;
      }
      50% {
        text-shadow: 0 0 30px #ff6b6b, 0 0 40px #ffc371;
      }
    }
    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #ffcc00;
      text-shadow: 0 0 10px #fff;
    }
    .countdown {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ff1493;
      text-shadow: 0 0 15px #ff1493, 0 0 25px #ff69b4;
    }
    footer {
      margin-top: auto;
      font-size: 1rem;
      color: #bbb;
      text-shadow: 0 0 5px #fff;
    }
    footer a {
      color: #ffcc00;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<h1>Farewell, 2024!</h1>
<p>Let's cherish the memories and welcome the future with hope.</p>
<div class="countdown" id="countdown">Time remaining: --:--:--</div>

<script>
  function updateCountdown() {
    const now = new Date();
    const newYear = new Date('2024-01-01T00:00:00');
    const diff = newYear - now;

    if (diff <= 0) {
      document.getElementById('countdown').textContent = 'Happy New Year 2025!';
      setTimeout(() => {
        window.location.href = 'happy.html';
      }, 3000);
      return;
    }

    const hours = String(Math.floor((diff / (1000 * 60 * 60)) % 24)).padStart(2, '0');
    const minutes = String(Math.floor((diff / (1000 * 60)) % 60)).padStart(2, '0');
    const seconds = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');

    document.getElementById('countdown').textContent = `Time remaining: ${hours}:${minutes}:${seconds}`;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>
</body>
</html>
