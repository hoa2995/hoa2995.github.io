<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload & Download ZIP</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input, button { margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload & Download ZIP</h2>
        <input type="file" id="fileInput" accept=".zip">
        <button onclick="uploadFile()">Upload</button>
        <br><br>
        <a id="downloadLink" style="display: none;" download>Download File</a>
    </div>

    <script>
        function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            const downloadLink = document.getElementById("downloadLink");

            if (fileInput.files.length === 0) {
                alert("Please select a ZIP file to upload.");
                return;
            }

            const file = fileInput.files[0];
            const url = URL.createObjectURL(file);
            
            downloadLink.href = url;
            downloadLink.innerText = "Download " + file.name;
            downloadLink.style.display = "block";
        }
    </script>
</body>
</html>
